<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Street Dicer</title>

</head>

<body>
    <h1 id="title"> STREET DICER</h1>
    <div class="container">
        <p id="message">Player 1 Turn</p>
        <div class="players">
            <div id="player1">
                <h1 id='playerName'>KEN:
                    <span id="player1Scoreboard">0</span>
                </h1>
                <div id="player1Dice" class="dice active">-</div>
                <img id="ken" src="images/ken.gif" alt="Ken" width="100" height="100">
                <img id="Ken" src="images/haduken.gif" alt="Ken" width="110" height="110">
            </div>
            <div id="kenWins">
                <img id="kenWin" src="images/ken-win.png" alt="ken winning" width="500" height="300">
                <p>ATTACK ME IF YOU DARE, I WILL CRUSH YOU.</p>

            </div>
            <div id="ryuWins">
                <img id="ryuWin" src="images/ryu-win.png" alt="ryu winning" width="500" height="300">
                <p>YOU MUST DEFEAT MY DRAGON PUNCH TO STAND A CHANCE !</p>
            </div>

            <div id="player2">



                <h1 id='playerName'>RYU:
                    <span id="player2Scoreboard">0</span>
                </h1>
                <div id="player2Dice" class="dice">-</div>
                <img id="ryu" src="images/ryu.gif" alt="Ryu" width="100" height="100">
                <img id="Ryu" src="images/haduryu.gif" alt="Ryu" width="120" height="120">
            </div>
        </div>

        <button id="rollBtn">Roll Dice üé≤</button>
        <button id="resetBtn">Reset Game üîÅ</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
